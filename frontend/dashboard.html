<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhilled - Dashboard</title>
</head>
<body style="text-align: center; padding: 50px;">
    <h1>Welcome to the Dashboard</h1>
    <button onclick="logout()" style="padding: 10px; background-color: red; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
    <script>
        function logout() {
            localStorage.removeItem("token");
            alert("Logged out successfully!");
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
